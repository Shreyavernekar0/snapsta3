<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucumberf World - All Games in One</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://thumb.ac-illust.com/8f/8f9206971de5e7cb01d2a1707f11ee73_t.jpeg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            color: black;
        }
        .hidden {
            display: none;
        }
        #welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay */
        }
        #welcome-screen input {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            margin: 10px;
            width: 200px; /* This keeps the input width as it is */
            text-align: center;
        }
        #welcome-screen button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two buttons per row */
            grid-template-rows: auto;
            gap: 20px; /* Reduced gap for smaller buttons */
            justify-content: center;
            padding: 20px;
        }
        .center {
            grid-column: 1 / span 2; /* Make the third button span across two columns */
            justify-self: center;
        }
        .game-button {
            position: relative;
            width: 150px; /* Smaller width */
            height: 100px; /* Smaller height */
            margin: 0 auto;
            border: none;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s;
        }
        .game-button:hover {
            transform: scale(1.05);
        }
        .game-button span {
            position: absolute;
            bottom: 5px; /* Adjusted for smaller size */
            left: 0;
            right: 0;
            color: white;
            font-size: 0.9em; /* Smaller font size */
            background-color: rgba(0, 0, 0, 0.6);
            padding: 3px 0;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: 1fr; /* Stack buttons vertically on smaller screens */
            }
            .center {
                grid-column: auto;
            }
        }
    </style>
</head>
<body>

    <!-- Welcome Screen -->
    <div id="welcome-screen">
        <h1>Welcome to Sucumberf World</h1>
        <p>Please enter your name to continue:</p>
        <input type="text" id="player-name" placeholder="Enter your name">
        <button onclick="startGame()">Start</button>
    </div>

    <!-- Main Game Screen -->
    <div id="main-game-screen" class="hidden">
        <h1 id="welcome-message"></h1>
        <h2>Choose Your Theme</h2>

        <div class="game-container">
            <!-- Game 1: Hello Kitty -->
            <a href="https://rejoiceingames.github.io/snapsta3/puzzleD.html" class="game-button" style="background-image: url('https://i.ytimg.com/vi/1Ad-ZNgXkKk/maxresdefault.jpg?sqp=-oaymwEmCIAKENAF8quKqQMa8AEB-AH-CYAC0AWKAgwIABABGGUgQShPMA8=&rs=AOn4CLAhPtxL4MWfRXe0fQ_qICa1uCR-Bw');">
                <span>Hello Kitty</span>
            </a>

            <!-- Game 2: Angry Birds -->
            <a href="https://rejoiceingames.github.io/snapsta3/puzzleA.html" class="game-button" style="background-image: url('https://c.files.bbci.co.uk/9CC0/production/_129382104_capture.jpg');">
                <span>Angry Birds</span>
            </a>

            <!-- Game 3: Spider-Man (centered) -->
            <a href="https://rejoiceingames.github.io/snapsta3/puzzleS.html" class="game-button center" style="background-image: url('https://preview.redd.it/u55el6zy6f691.jpg?auto=webp&s=9e2f9315b69b270a8d0d52302caea1f6f061b789');">
                <span>Spider-Man</span>
            </a>

            <!-- Game 4: Tom and Jerry -->
            <a href="https://rejoiceingames.github.io/snapsta3/puzzleT.html" class="game-button" style="background-image: url('https://preview.redd.it/tom-jerry-feedback-and-testing-appreciated-v0-tyxv7vw451tc1.png?width=640&crop=smart&auto=webp&s=4026168201e5e0da75ea46f5abbd5008361776cf');">
                <span>Tom and Jerry</span>
            </a>

            <!-- Game 5: Doraemon -->
            <a href="https://rejoiceingames.github.io/snapsta3/puzzleH.html" class="game-button" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzDx-QOKawjZyesKvxQksW9jZAvcQ0_LfYLg&s');">
                <span>Doraemon</span>
            </a>
        </div>
    </div>

    <script>
        function startGame() {
            const playerName = document.getElementById('player-name').value;
            if (playerName) {
                // Hide the welcome screen
                document.getElementById('welcome-screen').style.display = 'none';

                // Show the main game screen
                document.getElementById('main-game-screen').classList.remove('hidden');

                // Display a personalized welcome message
                document.getElementById('welcome-message').textContent = 'Welcome, ' + playerName + '!';
            } else {
                alert('Please enter your name to start the game!');
            }
        }
    </script>

</body>
</html>
