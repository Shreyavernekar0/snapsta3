<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucumberf World - All Games in One</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://thumb.ac-illust.com/8f/8f9206971de5e7cb01d2a1707f11ee73_t.jpeg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            color: black;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two buttons per row */
            grid-template-rows: auto;
            gap: 30px;
            justify-content: center;
            padding: 40px;
        }
        .center {
            grid-column: 1 / span 2; /* Make the third button span across two columns */
            justify-self: center;
        }
        .game-button {
            position: relative;
            width: 350px;
            height: 200px;
            margin: 0 auto;
            border: none;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s;
        }
        .game-button:hover {
            transform: scale(1.05);
        }
        .game-button span {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            color: white;
            font-size: 1.5em;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 0;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: 1fr; /* Stack buttons vertically on smaller screens */
            }
            .center {
                grid-column: auto;
            }
        }
    </style>
</head>
<body>

    <h1>Sucumberf World</h1>
    <h2>Choose Your Game</h2>

    <div class="game-container">
        <!-- Game 1: Mininta -->
        <a href="https://rejoiceingames.github.io/snapsta3/sucumberf.html.html" class="game-button" style="background-image: url('https://i.postimg.cc/zX0F6Fjb/Screenshot-2024-11-30-202123-removebg-preview.png');">
            <span>Mininta</span>
        </a>

        <!-- Game 2: Puzzle -->
        <a href="https://rejoiceingames.github.io/snapsta3/sucumberf2.html" class="game-button" style="background-image: url('https://i.postimg.cc/4xHHP6FT/Screenshot-2024-11-30-202413-removebg-preview.png');">
            <span>Puzzle</span>
        </a>

        </a>
    </div>

</body>
</html>
