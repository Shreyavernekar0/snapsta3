<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Photo Puzzle</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://img.freepik.com/free-psd/halloween-border-isolated_23-2150883424.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      color: #fff;
    }

    #game-container {
      width: 300px;
      height: 300px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2px;
      border: 5px solid #4682b4;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .tile {
      width: 100%;
      height: 100%;
      background-size: 300px 300px;
      border: 1px solid #cccccc;
      cursor: grab;
    }

    #game-over {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      border: 2px solid #4682b4;
      border-radius: 10px;
    }
    
    #game-over h1 {
      color: #4682b4;
      margin-bottom: 20px;
    }

    #restart-btn {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #4682b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    #restart-btn:hover {
      background-color: #5a9bd6;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <div id="game-over">
    <h1>Congratulations! You solved the puzzle!</h1>
    <button id="restart-btn">Play Again</button>
  </div>

  <script>
    const gameContainer = document.getElementById("game-container");
    const gameOverScreen = document.getElementById("game-over");
    const restartBtn = document.getElementById("restart-btn");

    const imageUrls = [
       "https://static.vecteezy.com/system/resources/previews/025/774/874/non_2x/spiderman-logo-red-background-free-vector.jpg",
      "https://i.pinimg.com/originals/db/6a/d3/db6ad35fa10d6669ccaeef4981131697.png",
      "https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/DD54F7FCA01C567510F4581770B3D5BE411E75D7F9DB88602B9A62725A5A74A5/scale?width=1200&aspectRatio=1.78&format=webp",
      "https://wallpapers-clan.com/wp-content/uploads/2024/02/aesthetic-spiderman-logo-desktop-wallpaper-preview.jpg",
      "https://i.ebayimg.com/images/g/ZnEAAOSwq4hdioNq/s-l400.jpg"


    ];

    const gridSize = 3;
    let tiles = [];
    let shuffledTiles = [];
    let imageUrl = "";

    function initGame() {
      imageUrl = imageUrls[Math.floor(Math.random() * imageUrls.length)];
      tiles = [];
      gameContainer.innerHTML = "";

      for (let row = 0; row < gridSize; row++) {
        for (let col = 0; col < gridSize; col++) {
          const tile = document.createElement("div");
          tile.className = "tile";
          tile.style.backgroundImage = `url(${imageUrl})`;
          tile.style.backgroundPosition = `${-col * 100}px ${-row * 100}px`;
          tile.dataset.correctIndex = row * gridSize + col;
          tile.dataset.currentIndex = row * gridSize + col;
          tile.draggable = true;

          tile.addEventListener("dragstart", handleDragStart);
          tile.addEventListener("dragover", handleDragOver);
          tile.addEventListener("drop", handleDrop);

          gameContainer.appendChild(tile);
          tiles.push({ index: row * gridSize + col, element: tile });
        }
      }

      shuffledTiles = [...tiles];
      shuffleTiles();
      renderTiles();
    }

    function shuffleTiles() {
      for (let i = shuffledTiles.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffledTiles[i], shuffledTiles[j]] = [shuffledTiles[j], shuffledTiles[i]];
      }
      shuffledTiles.forEach((tile, index) => {
        tile.element.dataset.currentIndex = index;
      });
    }

    function renderTiles() {
      gameContainer.innerHTML = "";
      shuffledTiles.forEach(tile => {
        gameContainer.appendChild(tile.element);
      });
    }

    let draggedTile = null;

    function handleDragStart(event) {
      draggedTile = event.target;
    }

    function handleDragOver(event) {
      event.preventDefault();
    }

    function handleDrop(event) {
      event.preventDefault();

      const targetTile = event.target;

      if (draggedTile && targetTile && draggedTile !== targetTile) {
        const draggedIndex = shuffledTiles.findIndex(t => t.element === draggedTile);
        const targetIndex = shuffledTiles.findIndex(t => t.element === targetTile);

        [shuffledTiles[draggedIndex], shuffledTiles[targetIndex]] = [
          shuffledTiles[targetIndex],
          shuffledTiles[draggedIndex],
        ];

        shuffledTiles.forEach((tile, index) => {
          tile.element.dataset.currentIndex = index;
        });

        renderTiles();

        if (checkWinCondition()) {
          gameOverScreen.style.display = "block";
        }
      }
    }

    function checkWinCondition() {
      return shuffledTiles.every(tile => tile.element.dataset.correctIndex === tile.element.dataset.currentIndex);
    }

    restartBtn.addEventListener("click", () => {
      gameOverScreen.style.display = "none";
      initGame();
    });

    initGame();
  </script>
</body>
</html>
