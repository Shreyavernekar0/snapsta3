<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Photo Puzzle</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://i.pinimg.com/originals/04/9e/5d/049e5d14ba1709ce77b31184842ae130.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      color: #fff;
    }

    #game-container {
      width: 300px;
      height: 300px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2px;
      border: 5px solid #4682b4;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .tile {
      width: 100%;
      height: 100%;
      background-size: 300px 300px;
      border: 1px solid #cccccc;
      cursor: grab;
    }

    #game-over {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      border: 2px solid #4682b4;
      border-radius: 10px;
    }
    
    #game-over h1 {
      color: #4682b4;
      margin-bottom: 20px;
    }

    #restart-btn {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #4682b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    #restart-btn:hover {
      background-color: #5a9bd6;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <div id="game-over">
    <h1>Congratulations! You solved the puzzle!</h1>
    <button id="restart-btn">Play Again</button>
  </div>

  <script>
    const gameContainer = document.getElementById("game-container");
    const gameOverScreen = document.getElementById("game-over");
    const restartBtn = document.getElementById("restart-btn");

    const imageUrls = [
      "https://rukminim2.flixcart.com/image/850/1000/kkwwu4w0/poster/i/j/i/large-doraemon-cartoon-waterproof-vinyl-sticker-poster-can2490-2-original-imagy5enhzahmevc.jpeg?q=90&crop=false",
      "https://i.pinimg.com/originals/54/7a/7f/547a7f9693b6ab79efcd963d2d760fcf.png",
      "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOrTv215GpByCh4Yk1RWHLHso_dvV7MuscDg&s",
      "https://static.wikia.nocookie.net/alienfilm/images/4/49/Dorami.webp/revision/latest/scale-to-width-down/326?cb=20210211211219",
      "https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/472292a2-8cba-4ccf-8403-ded0c3d6d3ad/daz4wdh-ca16e39c-2dea-48de-8722-7e787ce8872a.png/v1/fill/w_827,h_868,q_80,strp/nobita_and_shizuka_by_kittykun123_daz4wdh-fullview.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9ODY4IiwicGF0aCI6IlwvZlwvNDcyMjkyYTItOGNiYS00Y2NmLTg0MDMtZGVkMGMzZDZkM2FkXC9kYXo0d2RoLWNhMTZlMzljLTJkZWEtNDhkZS04NzIyLTdlNzg3Y2U4ODcyYS5wbmciLCJ3aWR0aCI6Ijw9ODI3In1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmltYWdlLm9wZXJhdGlvbnMiXX0.TEVv7GGdLodmsbMO5IiuhCGT-6Hb_B3oKB8UDTju3Z4"

    ];

    const gridSize = 3;
    let tiles = [];
    let shuffledTiles = [];
    let imageUrl = "";

    function initGame() {
      imageUrl = imageUrls[Math.floor(Math.random() * imageUrls.length)];
      tiles = [];
      gameContainer.innerHTML = "";

      for (let row = 0; row < gridSize; row++) {
        for (let col = 0; col < gridSize; col++) {
          const tile = document.createElement("div");
          tile.className = "tile";
          tile.style.backgroundImage = `url(${imageUrl})`;
          tile.style.backgroundPosition = `${-col * 100}px ${-row * 100}px`;
          tile.dataset.correctIndex = row * gridSize + col;
          tile.dataset.currentIndex = row * gridSize + col;
          tile.draggable = true;

          tile.addEventListener("dragstart", handleDragStart);
          tile.addEventListener("dragover", handleDragOver);
          tile.addEventListener("drop", handleDrop);

          gameContainer.appendChild(tile);
          tiles.push({ index: row * gridSize + col, element: tile });
        }
      }

      shuffledTiles = [...tiles];
      shuffleTiles();
      renderTiles();
    }

    function shuffleTiles() {
      for (let i = shuffledTiles.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffledTiles[i], shuffledTiles[j]] = [shuffledTiles[j], shuffledTiles[i]];
      }
      shuffledTiles.forEach((tile, index) => {
        tile.element.dataset.currentIndex = index;
      });
    }

    function renderTiles() {
      gameContainer.innerHTML = "";
      shuffledTiles.forEach(tile => {
        gameContainer.appendChild(tile.element);
      });
    }

    let draggedTile = null;

    function handleDragStart(event) {
      draggedTile = event.target;
    }

    function handleDragOver(event) {
      event.preventDefault();
    }

    function handleDrop(event) {
      event.preventDefault();

      const targetTile = event.target;

      if (draggedTile && targetTile && draggedTile !== targetTile) {
        const draggedIndex = shuffledTiles.findIndex(t => t.element === draggedTile);
        const targetIndex = shuffledTiles.findIndex(t => t.element === targetTile);

        [shuffledTiles[draggedIndex], shuffledTiles[targetIndex]] = [
          shuffledTiles[targetIndex],
          shuffledTiles[draggedIndex],
        ];

        shuffledTiles.forEach((tile, index) => {
          tile.element.dataset.currentIndex = index;
        });

        renderTiles();

        if (checkWinCondition()) {
          gameOverScreen.style.display = "block";
        }
      }
    }

    function checkWinCondition() {
      return shuffledTiles.every(tile => tile.element.dataset.correctIndex === tile.element.dataset.currentIndex);
    }

    restartBtn.addEventListener("click", () => {
      gameOverScreen.style.display = "none";
      initGame();
    });

    initGame();
  </script>
</body>
</html>
