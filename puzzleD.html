<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Puzzle Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://i.postimg.cc/Y9xNt2tq/Screenshot-2024-11-30-184452.png');
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      color: #fff;
    }

    #level-selector {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #4682b4;
      border-radius: 10px;
      text-align: center;
    }

    #level-selector h2 {
      margin-bottom: 20px;
      color: #4682b4;
    }

    .level-btn {
      margin: 10px 0;
      padding: 12px 25px;
      font-size: 18px;
      background-color: #4682b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #game-container {
      width: 300px;
      height: 300px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2px;
      border: 5px solid #4682b4;
      background-color: rgba(255, 255, 255, 0.8);
      display: none;
    }

    .tile {
      width: 100%;
      height: 100%;
      background-size: 300px 300px;
      cursor: pointer;
      border: 1px solid #ccc;
    }

    #game-over {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      text-align: center;
    }

    #restart-btn {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #4682b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="level-selector">
    <h2>Select Difficulty Level</h2>
    <button class="level-btn" data-level="Simple">Simple</button>
    <button class="level-btn" data-level="Average">Average</button>
    <button class="level-btn" data-level="Complex">Complex</button>
  </div>
  <div id="game-container"></div>
  <div id="game-over">
    <h1>Congratulations! You solved the puzzle!</h1>
    <button id="restart-btn">Play Again</button>
  </div>

  <script>
    const levelSelector = document.getElementById("level-selector");
    const gameContainer = document.getElementById("game-container");
    const gameOverScreen = document.getElementById("game-over");
    const restartBtn = document.getElementById("restart-btn");

    const images = {
      Simple: ["https://i.postimg.cc/YCp30yXC/Screenshot-2024-11-30-191807.png",
        "https://i.postimg.cc/ZqQFfYJW/Screenshot-2024-11-30-191901.png",
        "https://i.postimg.cc/Y066q1YF/Screenshot-2024-11-30-192035.png",
],
      Average: ["https://i.postimg.cc/fbq56jfT/Screenshot-2024-11-30-191655.png",
                "https://i.postimg.cc/GhRPg5nx/Screenshot-2024-11-30-192117.png",
],
      Complex: ["https://cdn11.bigcommerce.com/s-c7qlm8a06j/product_images/uploaded_images/hello-kitty-aesthetic-a-guide-to-history-fashion-outfit-ideas.jpg",
                "https://i.pinimg.com/236x/9f/61/d8/9f61d8e66a833d4dbd732900e0a39cf1.jpg",
                "https://alizila.oss-us-west-1.aliyuncs.com/uploads/2022/07/Sanrio-Characters.png",
    };

    const gridSize = 3;
    let tiles = [];
    let firstTile = null; // Store the first clicked tile

    function initGame(level) {
      levelSelector.style.display = "none";
      gameContainer.style.display = "grid";
      gameContainer.innerHTML = "";

      const imageUrl = images[level][Math.floor(Math.random() * images[level].length)];
      tiles = [];

      for (let i = 0; i < gridSize * gridSize; i++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.style.backgroundImage = `url(${imageUrl})`;
        tile.style.backgroundPosition = `${-(i % gridSize) * 100}px ${-Math.floor(i / gridSize) * 100}px`;
        tile.dataset.index = i;

        tile.addEventListener("click", handleTileClick);
        tiles.push(tile);
        gameContainer.appendChild(tile);
      }

      shuffleTiles();
    }

    function shuffleTiles() {
      for (let i = tiles.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
      }
      renderTiles();
    }

    function renderTiles() {
      gameContainer.innerHTML = "";
      tiles.forEach(tile => {
        gameContainer.appendChild(tile);
      });
    }

    function handleTileClick(event) {
      const clickedTile = event.target;

      if (!firstTile) {
        // Select the first tile
        firstTile = clickedTile;
        clickedTile.style.border = "3px solid red"; // Highlight the tile
      } else {
        // Swap the first and second tiles
        swapTiles(firstTile, clickedTile);
        firstTile.style.border = "1px solid #ccc"; // Remove highlight
        firstTile = null; // Reset the first tile

        renderTiles();

        if (checkWinCondition()) {
          gameOverScreen.style.display = "block";
        }
      }
    }

    function swapTiles(tile1, tile2) {
      const index1 = tiles.indexOf(tile1);
      const index2 = tiles.indexOf(tile2);

      [tiles[index1], tiles[index2]] = [tiles[index2], tiles[index1]];
    }

    function checkWinCondition() {
      return tiles.every((tile, index) => tile.dataset.index == index);
    }

    restartBtn.addEventListener("click", () => {
      gameOverScreen.style.display = "none";
      levelSelector.style.display = "flex";
    });

    document.querySelectorAll(".level-btn").forEach(button => {
      button.addEventListener("click", () => {
        const level = button.getAttribute("data-level");
        initGame(level);
      });
    });
  </script>
</body>
</html>
