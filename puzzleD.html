<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Photo Puzzle</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://i.postimg.cc/Y9xNt2tq/Screenshot-2024-11-30-184452.png');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      color: #fff;
    }

    #level-selector {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #4682b4;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    #level-selector h2 {
      margin-bottom: 20px;
      color: #4682b4;
    }

    .level-btn {
      margin: 10px 0;
      padding: 12px 25px;
      font-size: 18px;
      background-color: #4682b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .level-btn:hover {
      background-color: #5a9bd6;
      transform: scale(1.1);
    }

    #game-container {
      width: 300px;
      height: 300px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2px;
      border: 5px solid #4682b4;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      display: none; 
    }

    .tile {
      width: 100%;
      height: 100%;
      background-size: 300px 300px;
      border: 1px solid #cccccc;
      cursor: grab;
    }

    #game-over {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      border: 2px solid #4682b4;
      border-radius: 10px;
    }

    #game-over h1 {
      color: #4682b4;
      margin-bottom: 20px;
    }

    #restart-btn {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #4682b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    #restart-btn:hover {
      background-color: #5a9bd6;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="level-selector">
    <h2>Select Difficulty Level</h2>
    <button class="level-btn" data-level="Simple">Simple</button>
    <button class="level-btn" data-level="Average">Average</button>
    <button class="level-btn" data-level="Complex">Complex</button>
  </div>
  <div id="game-container"></div>
  <div id="game-over">
    <h1>Congratulations! You solved the puzzle!</h1>
    <button id="restart-btn">Play Again</button>
  </div>

  <script>
    const levelSelector = document.getElementById("level-selector");
    const gameContainer = document.getElementById("game-container");
    const gameOverScreen = document.getElementById("game-over");
    const restartBtn = document.getElementById("restart-btn");

    const images = {
      Simple: [
        "https://i.postimg.cc/YCp30yXC/Screenshot-2024-11-30-191807.png",
        "https://i.postimg.cc/ZqQFfYJW/Screenshot-2024-11-30-191901.png",
        "https://i.postimg.cc/Y066q1YF/Screenshot-2024-11-30-192035.png",
      ],
      Average: [
                "https://i.postimg.cc/fbq56jfT/Screenshot-2024-11-30-191655.png",
                "https://i.postimg.cc/GhRPg5nx/Screenshot-2024-11-30-192117.png",
      ],
      Complex: [
                "https://cdn11.bigcommerce.com/s-c7qlm8a06j/product_images/uploaded_images/hello-kitty-aesthetic-a-guide-to-history-fashion-outfit-ideas.jpg",
                "https://i.pinimg.com/236x/9f/61/d8/9f61d8e66a833d4dbd732900e0a39cf1.jpg",
                "https://alizila.oss-us-west-1.aliyuncs.com/uploads/2022/07/Sanrio-Characters.png",
      ],
    };

    const gridSize = 3;
    let tiles = [];
    let shuffledTiles = [];
    let imageUrl = "";

    function initGame(level) {
      levelSelector.style.display = "none";
      gameContainer.style.display = "grid";

      imageUrl = images[level][Math.floor(Math.random() * images[level].length)];
      tiles = [];
      gameContainer.innerHTML = "";

      for (let row = 0; row < gridSize; row++) {
        for (let col = 0; col < gridSize; col++) {
          const tile = document.createElement("div");
          tile.className = "tile";
          tile.style.backgroundImage = `url(${imageUrl})`;
          tile.style.backgroundPosition = `${-col * 100}px ${-row * 100}px`;
          tile.dataset.correctIndex = row * gridSize + col;
          tile.dataset.currentIndex = row * gridSize + col;
          tile.draggable = true;

          tile.addEventListener("dragstart", handleDragStart);
          tile.addEventListener("dragover", handleDragOver);
          tile.addEventListener("drop", handleDrop);

          gameContainer.appendChild(tile);
          tiles.push({ index: row * gridSize + col, element: tile });
        }
      }

      shuffledTiles = [...tiles];
      shuffleTiles();
      renderTiles();
    }

    function shuffleTiles() {
      for (let i = shuffledTiles.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffledTiles[i], shuffledTiles[j]] = [shuffledTiles[j], shuffledTiles[i]];
      }
      shuffledTiles.forEach((tile, index) => {
        tile.element.dataset.currentIndex = index;
      });
    }

    function renderTiles() {
      gameContainer.innerHTML = "";
      shuffledTiles.forEach(tile => {
        gameContainer.appendChild(tile.element);
      });
    }

    let draggedTile = null;

    function handleDragStart(event) {
      draggedTile = event.target;
    }

    function handleDragOver(event) {
      event.preventDefault();
    }

    function handleDrop(event) {
      event.preventDefault();

      const targetTile = event.target;

      if (draggedTile && targetTile && draggedTile !== targetTile) {
        const draggedIndex = shuffledTiles.findIndex(t => t.element === draggedTile);
        const targetIndex = shuffledTiles.findIndex(t => t.element === targetTile);

        [shuffledTiles[draggedIndex], shuffledTiles[targetIndex]] = [
          shuffledTiles[targetIndex],
          shuffledTiles[draggedIndex],
        ];

        shuffledTiles.forEach((tile, index) => {
          tile.element.dataset.currentIndex = index;
        });

        renderTiles();

        if (checkWinCondition()) {
          gameOverScreen.style.display = "block";
        }
      }
    }

    function checkWinCondition() {
      return shuffledTiles.every(tile => tile.element.dataset.correctIndex === tile.element.dataset.currentIndex);
    }

    restartBtn.addEventListener("click", () => {
      gameOverScreen.style.display = "none";
      levelSelector.style.display = "flex";
    });

    document.querySelectorAll(".level-btn").forEach(button => {
      button.addEventListener("click", () => {
        const level = button.getAttribute("data-level");
        initGame(level);
      });
    });
  </script>
</body>
</html>
