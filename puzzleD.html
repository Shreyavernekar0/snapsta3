<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Photo Puzzle</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://p16-va.lemon8cdn.com/tos-maliva-v-ac5634-us/o8CErAnHILHZsIAgIbjGS3Nfz9mAGeLRoCXeEN~tplv-tej9nj120t-origin.webp'); /* Replace with your background image URL */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      color: #fff;
    }

    #game-container {
      width: 400px;
      height: 400px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 2px;
      border: 5px solid #4682b4;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .tile {
      width: 100%;
      height: 100%;
      background-size: 400px 400px;
      border: 1px solid #cccccc;
      cursor: grab;
    }

    #game-over {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      border: 2px solid #4682b4;
      border-radius: 10px;
    }
    
    #game-over h1 {
      color: #4682b4;
      margin-bottom: 20px;
    }

    /* Style the restart button */
    #restart-btn {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #4682b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    #restart-btn:hover {
      background-color: #5a9bd6;
      transform: scale(1.1);
    }

  </style>
</head>
<body>
  <div id="game-container"></div>
  <div id="game-over">
    <h1>Congratulations! You solved the puzzle!</h1>
        <button id="restart-btn">Play Again</button>
  </div>

  <script>
    const gameContainer = document.getElementById("game-container");
    const gameOverScreen = document.getElementById("game-over");
    const restartBtn = document.getElementById("restart-btn");
    const finalScore = document.getElementById("final-score");

    const imageUrls = [
      "https://i.postimg.cc/fbq56jfT/Screenshot-2024-11-30-191655.png",
      "https://i.postimg.cc/YCp30yXC/Screenshot-2024-11-30-191807.png",
      "https://i.postimg.cc/ZqQFfYJW/Screenshot-2024-11-30-191901.png",
      "https://i.postimg.cc/Y066q1YF/Screenshot-2024-11-30-192035.png",
      "https://i.postimg.cc/GhRPg5nx/Screenshot-2024-11-30-192117.png"
    ];

    const gridSize = 3;
    let tiles = [];
    let shuffledTiles = [];
    let imageUrl = "";
    let score = 0;

    function updateScore(amount) {
      score += amount;
    }

    function initGame() {
      imageUrl = imageUrls[Math.floor(Math.random() * imageUrls.length)];

      tiles = [];
      gameContainer.innerHTML = "";

      // Create tiles with puzzle pieces
      for (let row = 0; row < gridSize; row++) {
        for (let col = 0; col < gridSize; col++) {
          const tile = document.createElement("div");
          tile.className = "tile";
          tile.style.backgroundImage = `url(${imageUrl})`;
          tile.style.backgroundPosition = `${-col * 100}px ${-row * 100}px`;
          tile.dataset.correctIndex = row * gridSize + col;
          tile.dataset.currentIndex = row * gridSize + col;
          tile.draggable = true;

          // Add drag-and-drop functionality
          tile.addEventListener("dragstart", handleDragStart);
          tile.addEventListener("dragover", handleDragOver);
          tile.addEventListener("drop", handleDrop);

          gameContainer.appendChild(tile);
          tiles.push({ index: row * gridSize + col, element: tile });
        }
      }

      shuffledTiles = [...tiles];
      shuffleTiles();
      renderTiles();
    }

    function shuffleTiles() {
      // Shuffle tiles
      for (let i = shuffledTiles.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffledTiles[i], shuffledTiles[j]] = [shuffledTiles[j], shuffledTiles[i]];
      }
      shuffledTiles.forEach((tile, index) => {
        tile.element.dataset.currentIndex = index;
      });
    }

    function renderTiles() {
      gameContainer.innerHTML = "";
      shuffledTiles.forEach(tile => {
        gameContainer.appendChild(tile.element);
      });
    }

    let draggedTile = null;

    function handleDragStart(event) {
      draggedTile = event.target;
    }

    function handleDragOver(event) {
      event.preventDefault(); // Allow drop
    }

    function handleDrop(event) {
      event.preventDefault();

      const targetTile = event.target;

      if (draggedTile && targetTile && draggedTile !== targetTile) {
        const draggedIndex = shuffledTiles.findIndex(t => t.element === draggedTile);
        const targetIndex = shuffledTiles.findIndex(t => t.element === targetTile);

        // Check if the target tile is placed in its correct position
        if (targetTile.dataset.correctIndex == draggedTile.dataset.correctIndex) {
          // Correct move
          updateScore(10); // Add 10 points for correct placement
        } else {
          // Incorrect move
          updateScore(-1); // Subtract 1 point for incorrect placement
        }

        // Swap tiles in shuffledTiles array
        [shuffledTiles[draggedIndex], shuffledTiles[targetIndex]] = [
          shuffledTiles[targetIndex],
          shuffledTiles[draggedIndex],
        ];

        // Update current indices
        shuffledTiles.forEach((tile, index) => {
          tile.element.dataset.currentIndex = index;
        });

        renderTiles();

        if (checkWinCondition()) {
          showGameOver();
        }
      }
    }

    function checkWinCondition() {
      return shuffledTiles.every(tile => tile.element.dataset.correctIndex === tile.element.dataset.currentIndex);
    }

    function showGameOver() {
      finalScore.textContent = score;
      gameOverScreen.style.display = "block";
    }

    restartBtn.addEventListener("click", () => {
      score = 0;
      gameOverScreen.style.display = "none";
      initGame();
    });

    // Initialize the game when the page loads
    initGame();
  </script>
</body>
</html>
