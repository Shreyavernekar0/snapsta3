<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finding Game with Stylish Game Over</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      position: relative;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
    }
    #instructions {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 5vw;
      padding: 10px;
      box-sizing: border-box;
    }
    .game-board {
      display: none;
      gap: 2vw;
      width: 90vw;
      height: 90vw;
      max-width: 500px;
      max-height: 500px;
      grid-template-columns: repeat(5, 1fr);
      box-sizing: border-box;
    }
    .object {
      width: 100%;
      aspect-ratio: 1;
      background-color: #3498db;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .special {
      background-color: transparent;
      background-image: url('https://i.postimg.cc/mktHFTzb/Screenshot-2025-01-10-201447-removebg-preview.png');
      background-size: cover;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .info, .game-over {
      text-align: center;
      font-size: 4vw;
    }
    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #e74c3c;
      color: white;
      font-size: 5vw;
      padding: 5vw;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      display: none;
      animation: fadeIn 1s ease-in-out;
    }
    .game-over button, #start-game {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 2vw 4vw;
      font-size: 4vw;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 3vw;
    }
    .game-over button:hover, #start-game:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div id="instructions">
    <h1>Find the Blinking Objects!</h1>
    <p>Click on the blinking objects before they disappear to score points.</p>
    <button id="start-game">Play</button>
  </div>

  <div class="game-board"></div>
  <div class="info">
    <p>Level: <span id="level">1</span></p>
    <p>Score: <span id="score">0</span></p>
  </div>

  <div class="game-over" id="game-over">
    <p>Game Over!</p>
    <p>Your Final Score: <span id="final-score"></span></p>
    <button onclick="resetGame()">Try Again</button>
  </div>

  <script>
    const board = document.querySelector('.game-board');
    const levelDisplay = document.getElementById('level');
    const scoreDisplay = document.getElementById('score');
    const gameOverDisplay = document.getElementById('game-over');
    const finalScoreDisplay = document.getElementById('final-score');
    const instructions = document.getElementById('instructions');
    const startGameButton = document.getElementById('start-game');

    let score = 0;
    let level = 1;
    let specialCount = 1;
    let blinkSpeed = 1;
    let timer;

    startGameButton.addEventListener('click', () => {
      instructions.style.display = 'none';
      board.style.display = 'grid';
      createBoard();
      startFailureTimer();
    });

    function createBoard() {
      board.innerHTML = '';
      for (let i = 0; i < 25; i++) {
        const object = document.createElement('div');
        object.classList.add('object');
        board.appendChild(object);
      }
      for (let i = 0; i < specialCount; i++) {
        const specialIndex = Math.floor(Math.random() * 25);
        const specialObject = board.children[specialIndex];
        specialObject.classList.add('special');
        specialObject.style.animationDuration = `${blinkSpeed}s`;
      }
      board.querySelectorAll('.object').forEach(obj => {
        obj.addEventListener('click', handleObjectClick);
      });
    }

    function handleObjectClick(e) {
      if (e.target.classList.contains('special')) {
        e.target.classList.remove('special');
        score++;
        scoreDisplay.textContent = score;
        if (board.querySelectorAll('.special').length === 0) {
          checkLevelUp();
          createBoard();
          startFailureTimer();
        }
      } else {
        showGameOver();
      }
    }

    function checkLevelUp() {
      if (score % 10 === 0) {
        level++;
        specialCount = Math.min(5, level);
        blinkSpeed = Math.max(0.3, 1 - level * 0.1);
        levelDisplay.textContent = level;
      }
    }

    function startFailureTimer() {
      clearTimeout(timer);
      timer = setTimeout(() => {
        showGameOver();
      }, blinkSpeed * 1000 * specialCount);
    }

    function showGameOver() {
      finalScoreDisplay.textContent = score;
      gameOverDisplay.style.display = 'block';
      board.style.display = 'none';
    }

    function resetGame() {
      score = 0;
      level = 1;
      specialCount = 1;
      blinkSpeed = 1;
      scoreDisplay.textContent = score;
      levelDisplay.textContent = level;
      gameOverDisplay.style.display = 'none';
      instructions.style.display = 'flex';
    }
  </script>
</body>
</html>
